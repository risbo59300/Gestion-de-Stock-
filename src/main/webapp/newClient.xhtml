<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	
	<body> 
	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" size="200">

			<marquee> <h:outputText style="color:blue" value="Bienvenue dans notre magasin" /></marquee>
			<ui:include src="#{userMBean.menu}" />
		</p:layoutUnit>
		
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
			<ui:include src="/menuHSud.xhtml" />
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/menuWest.xhtml" /> 
		</p:layoutUnit>
		
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
		<h:form >
<h:panelGrid columns="2">

	<h:outputText value="Id Client" />
	<h:inputText value="#{clientMBean.client.idclient}" />
	
	<h:outputText value="Identifiant" />
	<h:inputText value="#{clientMBean.client.loginclient}" />
	
	<h:outputText value="Mot de passe" />
	<h:inputText value="#{clientMBean.client.motpasseclient}" />
	
	<h:outputText value="Civlité" />
	<h:inputText value="#{clientMBean.client.civiliteclient}" />
	
	<h:outputText value="Nom" />
	<h:inputText value="#{clientMBean.client.nomclient}" />
	
	<h:outputText value="Prenom" />
	<h:inputText value="#{clientMBean.client.prenomclient}" />
	
	<h:outputText value="Date de naissance" />
	<h:inputText value="#{clientMBean.client.datenaissanceclient}" />
	
	<h:outputText value="Numéro de rue" />
	<h:inputText value="#{clientMBean.client.numeroadrclient}" />
	
	<h:outputText value="Rue" />
	<h:inputText value="#{clientMBean.client.rueadrclient}" />
	
	<h:outputText value="Commune" />
	<h:inputText value="#{clientMBean.client.communeadrclient}" />
	
	<h:outputText value="Ville" />
	<h:inputText value="#{clientMBean.client.villeadrclient}" />
	
	<h:outputText value="Code postale" />
	<h:inputText value="#{clientMBean.client.cpadrclient}" />
	
	<h:outputText value="Téléphone fixe" />
	<h:inputText value="#{clientMBean.client.telclient}" />
	
	<h:outputText value="Téléphone mobile" />
	<h:inputText value="#{clientMBean.client.gsmclient}" />
	
	<h:outputText value="Mail" />
	<h:inputText value="#{clientMBean.client.emailclient}" />
	
	<h:outputText value="faxe" />
	<h:inputText value="#{clientMBean.client.faxclient}" />
	
	<h:commandButton actionListener="#{clientMBean.addClient}" value="Ajouter" />
	
</h:panelGrid>
<p:growl ></p:growl>
</h:form>

		</p:layoutUnit>
	</p:layout>
</body> 
</html>
